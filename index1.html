<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ActiveBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Raleway:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <form class="form">
      <div class="form-inner">
        <h2 class="title4">Try Your <em class="">FREE</em> Trial Today</h2>
        <div class="form__row">
          <input class="form-input" type="text" placeholder="Name">
        </div>
        <div class="form__row">
          <input class="form-input" type="email" placeholder="Email">
        </div>
        <div class="form__row">
          <input class="form-input" type="password" placeholder="Password">
        </div>
        <div class="form__row">
          <textarea class="form-input" rows="10" placeholder="Massage"></textarea>
        </div>

        <div class="checkbox__wrap">
          <input id="checkbox" type="checkbox" class="checkbox__input">
          <label for="checkbox" class="checkbox__label">Text</label>
        </div>
      </div>
      <button class="button form__button">Get Started</button>
    </form>
  </div>
</body>

</html>
